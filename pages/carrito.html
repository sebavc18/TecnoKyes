<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoKeys</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/keybord.png" type="image/x-icon">
    <script src="../js/main.js" defer></script>
    <script src="../js/carrito.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1><a href="../index.html">TecnoKeys</a></h1>
        <div id="carrito-icono">
            <!-- Carrito desplegable -->
            <div id="carrito-contenedor">
                <h3>Carrito de compras</h3>
                <div id="productos-carrito"></div>
                <!-- Cambié el href a 'carrito.html' para que redirija a la página del carrito -->
                <a href="carrito.html" id="ir-al-carrito">Ir al carrito</a>
            </div>
            <i class="fas fa-shopping-cart"></i>
            <!-- Opcional: número de artículos en el carrito -->
            <span id="carrito-count">0</span>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#resenas">Reseñas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div id="cart-container">
            <h2>Contenido del carrito</h2>
            <div id="cart-items">
              <!-- Los productos agregados se mostrarán aquí -->
            </div>
            <button id="checkout-btn">Finalizar compra</button>
          </div>
          
  </main>

</body>
</html>
